apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-netutils
spec:
  containers:
  - name: ubuntu-netutils
    image: ubuntu
    command: ['sh', '-c', 'apt update && apt install -y curl dnsutils iputils-ping; sleep 3600;']
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
  nodeSelector:
    name: node3
      