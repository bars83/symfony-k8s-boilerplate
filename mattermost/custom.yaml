image:
  tag: 5.16.0

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class:  "nginx"
    certmanager.k8s.io/issuer:  "letsencrypt-prod"
  hosts:
    - mattermost.kubeplay.website
  tls:
    - hosts:
      - mattermost.kubeplay.website
      secretName: letsencrypt-pros

configJSON:
  ServiceSettings:
    SiteURL: "https://mattermost.kubeplay.website"
  TeamSettings:
    SiteName: "Mattermost on kubeplay.website"

mysql:
  mysqlUser: mattermost
  mysqlPassword: mattermost
